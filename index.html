<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/dice3-fav.png"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <main>
    <div id="container">
        <div id="dices-position">
            <div id="player1-dice">
                <h2>Player 1 Dice</h2>
                <img id="p1-d1" class="dice" src="./assets/dice1-p1.png" alt="roll 1">
                <img id="p1-d2" class="dice" src="./assets/dice1-p1.png" alt="roll 1">
            </div>
            <div id="player2-dice">
                <h2>Computer Dice</h2>
                <img id="p2-d1" class="dice" src="./assets/dice1-p2.png" alt="roll 1">
                <img id="p2-d2" class="dice" src="./assets/dice1-p2.png" alt="roll 1">
            </div>
        </div>
        <div id="message-position">
            <div id="message">
                <h2>Let's Roll some Dice</h2>
            </div>
            <div id="play-btn-position">
                <button id="roll-dice-btn">Roll Dices</button>
            </div>
        </div>

    </div>
   


    
        <div class="credits-container">
            <div id="credits" class="credits-accordion-item hidden">
                <div class="credits-title">
                    <h3>Credits</h3>
                    <svg viewBox="0 0 20 20" width="20" height="20" class="fill-current text-grey-dark accordion-arrow"><title>cheveron down</title><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path></svg>
                </div>
    
                <ul class="accordion-content hidden">
                    <li class="content-item">Icons made by <a href="https://www.flaticon.com/br/autores/alfredo-hernandez" title="Alfredo Hernandez">Alfredo Hernandez</a> from <a href="https://www.flaticon.com/br/" title="Flaticon">www.flaticon.com</a></li>
                    <li class="content-item">Sound effects obtained from <a href="https://www.zapsplat.com" title="zapsplat">https://www.zapsplat.com</a></li>
                </ul>
            </div>
        </div>
   
    </main>

    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
